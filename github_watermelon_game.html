    <style>

        .info {

        @media (max-width: 480px) {

<body>
    <div class="game-container">
        <div class="game-header">
            <h1>ğŸ‰ ìˆ˜ë°• ê²Œì„</h1>
            <div class="score">ì ìˆ˜: <span id="score">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="controls">
            <button onclick="resetGame()">ğŸ”„ ë‹¤ì‹œ ì‹œì‘</button>
            <button onclick="pauseGame()" id="pauseBtn">â¸ï¸ ì¼ì‹œ ì •ì§€</button>
        </div>
        
        <div class="info">
            <p>ğŸ® <strong>ì¡°ì‘ë²•:</strong> ë§ˆìš°ìŠ¤/í„°ì¹˜ë¡œ ì´ë™, í´ë¦­/íƒ­ìœ¼ë¡œ ë–¨ì–´ëœ¨ë¦¬ê¸°</p>
            <p>ğŸ¯ <strong>ëª©í‘œ:</strong> ê°™ì€ ê³¼ì¼ë¼ë¦¬ í•©ì³ì„œ ìˆ˜ë°• ë§Œë“¤ê¸°!</p>
            <div id="loadingStatus" class="loading">ì‚¬ì§„ ë¡œë”© ì¤‘...</div>
        </div>
    </div>

    <script>
        // ê²Œì„ ë³€ìˆ˜ë“¤
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let score = 0;
        let gameRunning = true;
        let gamePaused = false;
        let currentFruit = null;
        let fruits = [];
        let nextFruitType = 0;
        let mouseX = 200;
        let customImages = [];
        let imagesLoaded = 0;
        
        // ê³¼ì¼ ì„¤ì • (í¬ê¸° ìˆœì„œëŒ€ë¡œ)
        const fruitConfig = [
            { size: 15, color: '#ff6b6b', name: 'ì²´ë¦¬', file: 'fruit1.jpg' },
            { size: 20, color: '#ff9f43', name: 'ì‚´êµ¬', file: 'fruit2.jpg' },
            { size: 25, color: '#feca57', name: 'ë ˆëª¬', file: 'fruit3.jpg' },
            { size: 30, color: '#48dbfb', name: 'ë¼ì„', file: 'fruit4.jpg' },
            { size: 35, color: '#ff6348', name: 'í† ë§ˆí† ', file: 'fruit5.jpg' },
            { size: 40, color: '#ff9ff3', name: 'ë³µìˆ­ì•„', file: 'fruit6.jpg' },
            { size: 45, color: '#54a0ff', name: 'ìë‘', file: 'fruit7.jpg' },
            { size: 50, color: '#5f27cd', name: 'ê°€ì§€', file: 'fruit8.jpg' },
            { size: 55, color: '#00d2d3', name: 'ë°°', file: 'fruit9.jpg' },
            { size: 60, color: '#ff9f43', name: 'ì˜¤ë Œì§€', file: 'fruit10.jpg' },
            { size: 70, color: '#2ed573', name: 'ìˆ˜ë°•', file: 'fruit11.jpg' }
        ];
        
        // ì´ë¯¸ì§€ ë¡œë“œ í•¨ìˆ˜
        function loadCustomImages() {
            const totalImages = fruitConfig.length;
            
            fruitConfig.forEach((config, index) => {
                const img = new Image();
                
                img.onload = function() {
                    customImages[index] = img;
                    imagesLoaded++;
                    
                    if (imagesLoaded === totalImages) {
                        document.getElementById('loadingStatus').textContent = 'âœ… ëª¨ë“  ì‚¬ì§„ì´ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!';
                        setTimeout(() => {
                            document.getElementById('loadingStatus').style.display = 'none';
                        }, 2000);
                    } else {
                        document.getElementById('loadingStatus').textContent = `ì‚¬ì§„ ë¡œë”© ì¤‘... (${imagesLoaded}/${totalImages})`;
                    }
                };
                
                img.onerror = function() {
                    console.log(`ê¸°ë³¸ ì´ë¯¸ì§€ ì‚¬ìš©: ${config.name}`);
                    imagesLoaded++;
                    
                    if (imagesLoaded === totalImages) {
                        document.getElementById('loadingStatus').textContent = 'âœ… ë¡œë”© ì™„ë£Œ! (ì¼ë¶€ ê¸°ë³¸ ì´ë¯¸ì§€ ì‚¬ìš©)';
                        setTimeout(() => {
                            document.getElementById('loadingStatus').style.display = 'none';
                        }, 2000);
                    }
                };
                
                // images í´ë”ì—ì„œ ì´ë¯¸ì§€ ë¡œë“œ
                img.src = `images/${config.file}`;
            });
        }
        
        // ê³¼ì¼ í´ë˜ìŠ¤
        class Fruit {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.size = fruitConfig[type].size;
                this.color = fruitConfig[type].color;
                this.vx = 0;
                this.vy = 0;
                this.onGround = false;
                this.merged = false;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }
            
            update() {
                if (!this.onGround) {
                    this.vy += 0.3; // ì¤‘ë ¥
                    this.y += this.vy;
                    this.x += this.vx;
                    this.rotation += this.rotationSpeed;
                    
                    // ë°”ë‹¥ ì¶©ëŒ
                    if (this.y + this.size >= canvas.height - 10) {
                        this.y = canvas.height - 10 - this.size;
                        this.vy = 0;
                        this.onGround = true;
                        this.rotationSpeed *= 0.8;
                    }
                    
                    // ë²½ ì¶©ëŒ
                    if (this.x - this.size < 0) {
                        this.x = this.size;
                        this.vx = -this.vx * 0.7;
                    }
                    if (this.x + this.size > canvas.width) {
                        this.x = canvas.width - this.size;
                        this.vx = -this.vx * 0.7;
                    }
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                if (customImages[this.type]) {
                    // ì»¤ìŠ¤í…€ ì´ë¯¸ì§€ ê·¸ë¦¬ê¸°
                    ctx.drawImage(customImages[this.type], 
                        -this.size, -this.size, 
                        this.size * 2, this.size * 2);
                } else {
                    // ê¸°ë³¸ ì›í˜• ê³¼ì¼
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // í…Œë‘ë¦¬
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // ê³¼ì¼ ì´ë¦„ í…ìŠ¤íŠ¸
                    ctx.fillStyle = '#333';
                    ctx.font = `${Math.max(this.size/3, 10)}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.fillText(fruitConfig[this.type].name, 0, this.size/6);
                }
                
                ctx.restore();
            }
        }
        
        function createNextFruit() {
            nextFruitType = Math.floor(Math.random() * 5); // ì²˜ìŒ 5ê°œ ê³¼ì¼ë§Œ
            currentFruit = new Fruit(mouseX, 50, nextFruitType);
        }
        
        function dropFruit() {
            if (currentFruit && gameRunning && !gamePaused) {
                currentFruit.vy = 2;
                fruits.push(currentFruit);
                createNextFruit();
            }
        }
        
        function checkCollisions() {
            for (let i = 0; i < fruits.length; i++) {
                for (let j = i + 1; j < fruits.length; j++) {
                    const fruit1 = fruits[i];
                    const fruit2 = fruits[j];
                    
                    const dx = fruit1.x - fruit2.x;
                    const dy = fruit1.y - fruit2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < fruit1.size + fruit2.size) {
                        // ê°™ì€ íƒ€ì…ì´ë©´ í•©ì¹˜ê¸°
                        if (fruit1.type === fruit2.type && !fruit1.merged && !fruit2.merged && fruit1.type < 10) {
                            mergeFruits(fruit1, fruit2, i, j);
                        } else {
                            // ì¶©ëŒ ì²˜ë¦¬
                            const overlap = fruit1.size + fruit2.size - distance;
                            const moveX = (dx / distance) * overlap * 0.5;
                            const moveY = (dy / distance) * overlap * 0.5;
                            
                            fruit1.x += moveX;
                            fruit1.y += moveY;
                            fruit2.x -= moveX;
                            fruit2.y -= moveY;
                        }
                    }
                }
            }
        }
        
        function mergeFruits(fruit1, fruit2, index1, index2) {
            const newX = (fruit1.x + fruit2.x) / 2;
            const newY = (fruit1.y + fruit2.y) / 2;
            const newType = fruit1.type + 1;
            
            // ì ìˆ˜ ì¶”ê°€
            score += (newType + 1) * 10;
            document.getElementById('score').textContent = score;
            
            // ê¸°ì¡´ ê³¼ì¼ ì œê±°
            fruits.splice(Math.max(index1, index2), 1);
            fruits.splice(Math.min(index1, index2), 1);
            
            // ìƒˆ ê³¼ì¼ ìƒì„±
            if (newType < fruitConfig.length) {
                const newFruit = new Fruit(newX, newY, newType);
                newFruit.onGround = true;
                fruits.push(newFruit);
                
                // ìˆ˜ë°• ì™„ì„± ì¶•í•˜
                if (newType === fruitConfig.length - 1) {
                    setTimeout(() => {
                        alert('ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! ìˆ˜ë°•ì„ ë§Œë“œì…¨ìŠµë‹ˆë‹¤! ğŸ‰');
                    }, 500);
                }
            }
        }
        
        function gameLoop() {
            if (!gameRunning || gamePaused) return;
            
            // í™”ë©´ ì§€ìš°ê¸°
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ê³¼ì¼ë“¤ ì—…ë°ì´íŠ¸ ë° ê·¸ë¦¬ê¸°
            fruits.forEach(fruit => {
                fruit.update();
                fruit.draw();
            });
            
            // í˜„ì¬ ê³¼ì¼ ê·¸ë¦¬ê¸°
            if (currentFruit) {
                currentFruit.x = mouseX;
                currentFruit.draw();
            }
            
            // ì¶©ëŒ ì²´í¬
            checkCollisions();
            
            // ê²Œì„ ì˜¤ë²„ ì²´í¬
            if (fruits.some(fruit => fruit.y - fruit.size < 100)) {
                gameRunning = false;
                setTimeout(() => {
                    alert(`ê²Œì„ ì˜¤ë²„! ğŸ®\nìµœì¢… ì ìˆ˜: ${score}ì \n\në‹¤ì‹œ ë„ì „í•´ë³´ì„¸ìš”! ğŸ’ª`);
                }, 500);
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        function resetGame() {
            fruits = [];
            score = 0;
            gameRunning = true;
            gamePaused = false;
            document.getElementById('score').textContent = score;
            document.getElementById('pauseBtn').textContent = 'â¸ï¸ ì¼ì‹œ ì •ì§€';
            createNextFruit();
            gameLoop();
        }
        
        function pauseGame() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            const pauseBtn = document.getElementById('pauseBtn');
            
            if (gamePaused) {
                pauseBtn.textContent = 'â–¶ï¸ ê³„ì†í•˜ê¸°';
            } else {
                pauseBtn.textContent = 'â¸ï¸ ì¼ì‹œ ì •ì§€';
                gameLoop();
            }
        }
        
        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = Math.max(20, Math.min(canvas.width - 20, e.clientX - rect.left));
        });
        
        canvas.addEventListener('click', dropFruit);
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            mouseX = Math.max(20, Math.min(canvas.width - 20, e.touches[0].clientX - rect.left));
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            dropFruit();
        });
        
        // í‚¤ë³´ë“œ ì»¨íŠ¸ë¡¤
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                dropFruit();
            } else if (e.code === 'KeyP') {
                pauseGame();
            } else if (e.code === 'KeyR') {
                resetGame();
            }
        });
        
        // ê²Œì„ ì‹œì‘
        loadCustomImages();
        createNextFruit();
        gameLoop();
    </script>
</body>
